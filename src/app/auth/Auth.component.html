<div class="row">
  <div class="col-xs-12 col-md-6">

    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spiner></app-loading-spiner>
    </div>

    <!-- <div *ngIf="error" class ="alert alert-danger">
      <p> {{ error }} </p>
    </div> -->
    <app-alert 
    [message]="error" 
    *ngIf="error" 
    (close)="onHandleError()">
  </app-alert>
    

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input 
         type="email"
         id="email" 
         class="form-control" 
         ngModel 
         name="email" 
         required 
         email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
         type="password" 
         id="password" 
         class="form-control" 
         ngModel 
         name="password" 
         required 
         minlength="6">
      </div>
      <div class="buttons">
        <button class="btn btn-primary" type ="submit" [disabled]="!authForm.valid"> {{isLoginMode ? 'Login' : 'Sign up'}}</button>
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button"> {{isLoginMode ? 'Switch to Sign Up' : ' Switch to Login'}} </button>
      </div>
    </form>
  </div>
</div>
